<!DOCTYPE html>
<html>
	<head>
		<title>HTML-Grundgerüst</title>
		<script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css">
		<style>
		   .header {
		         width: 800px;
                         height: 50px;
			 font-size: 20px; 
                        }	
		   .map {
			background-color: #e9e90b;
			height: 100vh;
			}
		   .overlay {
			color: black;
			}			
		</style>
	</head>
        <body>
		<div id="header" class="header"> Dies ist eine Überschrift
		<img align="right" src="img/hcu_logo.svg" width="200px"> </div>
		<div id="overlay" class="overlay"></div>
		<div id="map" class="map"></div>
	</body>
	<script>
		// Layer mit Datenquelle
		var osmLayer = new ol.layer.Tile({
			source: new ol.source.OSM()
		});
		var stamenTerrainLayer = new ol.layer.Tile({
			source: new ol.source.Stamen({layer: "terrain" })
		});
		var stamenWatercolorLayer = new ol.layer.Tile({
			source: new ol.source.Stamen({layer: "watercolor" })
		});
		// layercontrol panel
		var layerSwitcher = new ol.control.LayerSwitcher({
			tipLabel: "Layer" // Optional label for button
		});
		// Stadtteile Hamburg
		var stadtteile = new ol.layer.Vector({
			source: new ol.source.Vector({
			url: "http://geo.local.hcuhh.de/data/districts.geojson",
			format: new ol.format.GeoJSON()
			}),
			maxResolution: 1000,
			minResolution: 5,
			opacity: 1
		});
		var centerPoint = ol.proj.transform([9.993682, 53.551086], "EPSG:4326", "EPSG:3857");  
		var view = new ol.View({
				center: centerPoint,
				zoom: 12,
				projection: "EPSG:3857",
				maxZoom: 16,
				minZoom: 4,
		});
		var map = new ol.Map({
				view: view,
				layers: [osmLayer, stadtteile],
				target: "map"
		});
		map.addControl(layerSwitcher);

	</script>
</html>
